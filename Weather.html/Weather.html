<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #weather-container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
        }

        #weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weather-container">
        <h2 id="city"></h2>
        <img id="weather-icon" alt="Weather Icon">
        <p id="temperature"></p>
        <p id="description"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Replace 'YOUR_API_KEY' with your OpenWeatherMap API key
            const apiKey = '2ca80e74d691828512824ce2fd5b3c14';
            const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=city_name&appid=' + apiKey;

            // Function to fetch weather data from the API
            async function getWeatherData(city) {
                try {
                    const response = await fetch(apiUrl.replace('city_name', city));
                    const data = await response.json();
                    updateWeather(data);
                } catch (error) {
                    console.error('Error fetching weather data:', error);
                }
            }

            // Function to update the weather information on the page
            function updateWeather(data) {
                const cityElement = document.getElementById('city');
                const iconElement = document.getElementById('weather-icon');
                const temperatureElement = document.getElementById('temperature');
                const descriptionElement = document.getElementById('description');

                cityElement.textContent = data.name + ', ' + data.sys.country;
                iconElement.src = 'http://openweathermap.org/img/w/' + data.weather[0].icon + '.png';
                temperatureElement.textContent = (data.main.temp - 273.15).toFixed(2) + 'Â°C';
                descriptionElement.textContent = data.weather[0].description;
            }

            // Prompt the user for the city and fetch weather data
            const city = prompt('Enter city name:');
            if (city) {
                getWeatherData(city);
            }
        });
    </script>
</body>
</html>
